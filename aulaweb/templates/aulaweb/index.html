<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventify</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

  <header>
    <a href="eventos.html">
      <img src="{% static 'images/logo.png' %}" alt="Eventify Logo" class="logo">
    </a>

    <div class="menu-toggle" id="menu-toggle">
      ☰
    </div>

    <nav id="nav-menu">
      <a href="login.html">LOGIN</a>
      <a href="signup.html">SIGN UP</a>
    </nav>
  </header>


  <section class="subtitulo">
    <div class="texto-subtitulo">
      <h2>Sua vida acadêmica, em um só lugar</h2>
    </div>
    <div class="imagem-subtitulo">
      <img src="{% static 'images/eventifylogo.png' %}" alt="Eventify Logo Decorativo">
    </div>
  </section>


  <section class="cards">

    <div class="card">
      <img src="{% static 'images/notes.png' %}" alt="Organizador">
      <h3>Organizador</h3>
      <a href="login.html" class="btn">Log In</a>
      <a href="signup.html" class="btn">Sign Up</a>
    </div>

    <div class="card">
      <img src="{% static 'images/calendario.png' %}" alt="Aluno">
      <h3>Aluno</h3>
      <a href="login.html" class="btn">Log In</a>
      <a href="signup.html" class="btn">Sign Up</a>
    </div>

    <div class="card">
      <img src="{% static 'images/joia.png' %}" alt="Professor">
      <h3>Professor</h3>
      <a href="login.html" class="btn">Log In</a>
      <a href="signup.html" class="btn">Sign Up</a>
    </div>

  </section>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    if (menuToggle && navMenu) {
      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
    }
  </script>


</body>

</html>
