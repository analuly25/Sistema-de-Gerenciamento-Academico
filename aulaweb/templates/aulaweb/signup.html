<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventify - Cadastro</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script> 
  
  <style>
    /* CSS ADICIONAL PARA O SCROLL E AS CAIXINHAS */
    .signup-box {
      max-height: 85vh; 
      overflow-y: auto; 
      padding-right: 10px; 
    }

    .signup-box::-webkit-scrollbar { width: 6px; }
    .signup-box::-webkit-scrollbar-track { background: transparent; }
    .signup-box::-webkit-scrollbar-thumb { background-color: rgba(0, 0, 0, 0.2); border-radius: 20px; }

    /* Estilo dos Selects */
    .input-group select {
      width: 100%;
      height: 45px;
      border: 1px solid #ccc;
      border-radius: 50px;
      padding-left: 45px;
      padding-right: 15px;
      background-color: #fff;
      color: #555;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    
    .input-group select:focus { outline: none; border-color: #999; }
    .input-group { position: relative; margin-bottom: 15px; }
    .input-group i { z-index: 10; }

    /* --- Dica de Senha Ajustada --- */
    .password-hint {
        font-size: 0.75em;
        color: #666;
        
        /* AQUI ESTÁ A CORREÇÃO: */
        margin-top: 5px;      /* Empurra um pouco para baixo */
        margin-bottom: 15px;  /* Espaço antes do próximo campo */
        
        display: block;
        line-height: 1.2;
    }
    
    /* Melhoria nas mensagens de erro */
    .alert-box {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 0.9em;
        text-align: center;
    }
    .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

  </style>
</head>

<body>
  <div class="containerlogin">

    <div class="left signup-left">
      <div class="signup-box">
        <h2>Criar <span>Conta</span></h2>

        {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert-box {% if message.tags == 'error' %}alert-error{% elif message.tags == 'warning' %}alert-warning{% else %}alert-success{% endif %}">
                {{ message }}
            </div>
          {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %}
          
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Nome Completo" name="nome" required>
          </div>

          <div class="input-group">
            <i class="fa fa-id-badge"></i>
            <input type="text" placeholder="Usuário (login)" name="usuario" required>
          </div>

          <div class="input-group" style="margin-bottom: 0;"> 
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Senha Forte" name="senha" required>
          </div>
          <small class="password-hint">Mín. 8 caracteres, letras, números e símbolos (@#$).</small>

          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Confirmar Senha" name="confirmar_senha" required>
          </div>

          <div class="input-group">
            <i class="fa fa-phone"></i>
            <input type="text" placeholder="(XX) XXXXX-XXXX" name="telefone" id="telefone">
          </div>

          <div class="input-group">
            <i class="fa fa-graduation-cap"></i>
            <select name="instituicao" required>
              <option value="" disabled selected>Instituição</option>
              <option value="if">Instituto Federal</option>
              <option value="uni">Universidade</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email (Obrigatório para ativação)" name="email" required>
          </div>
          
          <div class="input-group">
            <i class="fa fa-users"></i>
            <select name="perfil" id="perfil" required>
                <option value="" disabled selected>Tipo de Conta</option>
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="organizador">Organizador</option>
            </select>
          </div>
          
          <div class="input-group">
            <i class="fa fa-calendar"></i>
            <input type="text" placeholder="Data de Nascimento" name="data_nascimento" onfocus="(this.type='date')" onblur="(this.type='text')">
          </div>
          
          <div class="input-group">
            <i class="fa fa-home"></i>
            <input type="text" placeholder="Endereço" name="endereco">
          </div>
          
          <div class="input-group">
            <i class="fa fa-book"></i>
            <input type="text" placeholder="Curso" name="curso">
          </div>
          
          <div class="input-group">
            <i class="fa fa-list-ol"></i>
            <input type="number" placeholder="Semestre (ex: 5)" name="semestre" min="1">
          </div>

          <button type="submit" class="btn-login">Criar Conta</button>
          
          <div class="divider">ou</div>
          <a href="{% url 'login' %}" class="btn-signup">Fazer Login</a>
        </form>
      </div>
    </div>

    <div class="right signup-right">
      <a href="{% url 'index' %}" class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Eventify Logo">
      </a>

      <div class="welcome-img">
        <img src="{% static 'images/bemvindo.png' %}" alt="Imagem de boas-vindas">
      </div>
    </div>

  </div>

  <script>
    $(document).ready(function(){
      $('#telefone').mask('(00) 00000-0000');
    });
  </script>
</body>
</html>
